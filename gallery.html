<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.gallery {
  border: 1px solid #ccc;
}

.gallery:hover {
  border: 1px solid #777;
}

.gallery img {
  width: 100%;
  height: auto;
}

.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="https://drive.google.com/uc?export=view&id=1kbs6BEuEKD06hTFEPs2GREWBAOOfxIPc">
      <img src="https://drive.google.com/uc?export=view&id=1kbs6BEuEKD06hTFEPs2GREWBAOOfxIPc" alt="FARM VIEW">
    </a>
    <div class="desc" ><strong>FARMING LAND</strong></div>
  </div>
</div>
<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="https://drive.google.com/uc?export=view&id=1-ET4E8UVEYUFCeqThT7bJmuklIuxDGkp">
      <img src="https://drive.google.com/uc?export=view&id=2A3B4C5D6E7F8G9H1I" alt="BATCH 7 WITH FARMERS">
    </a>
    <div class="desc"><strong> BATCH 7 WITH FARMERS</strong></div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="https://drive.google.com/uc?export=view&id=1jKagRbCa12j4KrAKntCVbejSUbH35XVW">
      <img src="https://drive.google.com/uc?export=view&id=1jKagRbCa12j4KrAKntCVbejSUbH35XVW" alt="IN PADDY LAND">
    </a>
    <div class="desc"><strong>222U1A3736</strong></div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="https://drive.google.com/uc?export=view&id=1mkeNsG3gEifwqxTlOyZgijOavHft5LJV">
      <img src="https://drive.google.com/uc?export=view&id=1mkeNsG3gEifwqxTlOyZgijOavHft5LJV" alt="AT WATER SOURCE">
    </a>
    <div class="desc"><strong>222U1A3736</strong></div>
  </div>
</div>

<div class="clearfix"></div>

</body>
</html>
