<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .report-section h2 {
            background-color: #5ca9ad;
        }
        .report-section p {
            color: #5083ba;
            line-height: 1.6;
            background-color: rgba(255, 255, 255, 0.5); /* Optional: Adds a semi-transparent overlay for better readability */
            padding: 10px;
            /* Add background color for paragraphs */
            background-color: #54bbc0; /* Choose your desired color */
        }
        .backward-button {
            display: inline;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #48ff00;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: progress;
        }
        .backward-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="report-section">
      <div class="report-section">
        |

    </div>
</body>
</html>
